<div class="row">
    <div class="col-12">
        <div class="alert alert-info text-center" >
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>
          </div>
    </div>
</div>

<div class="row">
    <!-- column -->
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Usuarios</h2>
                <h6 class="card-subtitle"></h6>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th class="w100">Celular</th>
                                <th class="w100">Fecha</th>
                                <th>Unidad</th>
                                <th class="w100">Tipo cita</th>
                                <th>Estatus</th>
                                <th class="text-nowrap w100">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                            <tr *ngFor="let item of pendientes">
                                <td> {{item.nombre}} </td>
                                <td> {{item.celular}} </td>
                                <td>  </td>
                                <td>  </td>
                                <td>  </td>
                                <td>  </td>
                                <td class="text-nowrap text-center">
                                    <a href="#" data-toggle="tooltip" data-original-title="Editar"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                    <a href="#" data-toggle="tooltip" data-original-title="Eliminar"> <i class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>
                            
                                
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- column -->
</div>
