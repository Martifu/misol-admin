 <!-- Left Sidebar - style you can find in sidebar.scss  -->
        <!-- ============================================================== -->
        <aside class="left-sidebar">
            <!-- Sidebar scroll-->
            <div class="scroll-sidebar">
                <!-- Sidebar navigation-->
                <nav class="sidebar-nav">
                    <ul id="sidebarnav">
                        
                        <li class="nav-small-cap">ADMINISTRACION</li>
                        
                        <li *ngFor="let item of menuItems">
                            
                             <a class="has-arrow waves-effect waves-dark" href="" aria-expanded="false"><i [class]="item.icono"></i><span class="hide-menu">
                                 {{item.titulo}} <span class="label label-rouded label-themecolor pull-right"> {{item.submenu.length}} </span></span></a>

                            <ul aria-expanded="false" class="collapse">
                                <li *ngFor="let subitem of item.submenu">
                                    <a  [routerLink]="subitem.url" 
                                    routerLinkActive="active" 
                                    [routerLinkActiveOptions]="{ exact: true}"
                                    ><i class="mdi {{subitem.icon}}"></i> {{subitem.titulo}} </a></li>
                            </ul>
                        </li>
                        
                       
                    </ul> 
                </nav>
                <!-- End Sidebar navigation -->
            </div>
            <!-- End Sidebar scroll-->
        </aside>
        <!-- ============================================================== -->
        <!-- End Left Sidebar - style you can find in sidebar.scss  -->
        <!-- ============================================================== -->
